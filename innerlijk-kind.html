<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Innerlijke Criticus – Milder met jezelf</title>
  <link rel="stylesheet" href="stijl.css" />
</head>
<body>

  <!-- Random reflectiekaarten -->
  <button class="button" onclick="toonKaart()">Trek een reflectiekaart</button>
  <section class="card" id="kaart">
    <p>Klik op de knop om een reflectiekaart te trekken.</p>
  </section>

  <script>
    const reflectiekaarten = [
      {
        vraag: "Wat roept het woord ‘innerlijk kind’ bij je op?",
        uitleg: "Misschien denk je aan iets zachts, iets ouds, iets geks. Of voelt het vreemd, vaag, of juist hoopvol?",
        reflectie: "Wat gebeurt er in jou als je het idee van een ‘kind in jezelf’ even toelaat – zonder dat je het hoeft te begrijpen?"
      },
      {
        vraag: "Hoe oud voelt het deel in jou dat nu geraakt is?",
        uitleg: "Soms word je vandaag geraakt, maar voelt de reactie niet ‘volwassen’. Je schaamt je, voelt je klein, raakt overstuur.",
        reflectie: "Kun je een recent moment herinneren waarin je geraakt werd? Als je voelt: hoe oud voelt dat deel in jou dan ongeveer?"
      },
      {
        vraag: "Waar in je lichaam voel je dit jonge deel het meest?",
        uitleg: "Je innerlijk kind leeft vaak niet in woorden, maar in lijf, adem, hartslag, buik.",
        reflectie: "Als je zacht naar binnen keert: waar in je lichaam leeft dit kind het sterkst?"
      },
      {
        vraag: "Wat zou je willen zeggen tegen dat jongere deel?",
        uitleg: "Je hoeft het niet op te lossen. Alleen maar even contact maken.",
        reflectie: "Kun je vanuit je volwassen zelf iets zeggen tegen dat kind in jou – zoals je zou doen bij een kind dat je vertrouwt?"
      },
      {
        vraag: "Wat miste jouw innerlijk kind vroeger?",
        uitleg: "Misschien liefde, rust, bescherming, erkenning, ruimte. Of iemand die echt luisterde.",
        reflectie: "Wat zou jouw jongere ik toen graag hebben gehoord, gevoeld of gekregen?"
      },
      {
        vraag: "Wat beschermde je kind-deel zichzelf tegen?",
        uitleg: "Soms trok je je terug, deed je extra je best, werd je boos of heel stil – allemaal als bescherming.",
        reflectie: "Wat was jouw manier als kind om je staande te houden? Herken je die nog in je leven nu?"
      },
      {
        vraag: "Wat leeft er nog in jou van het vrije kind?",
        uitleg: "Naast kwetsbaarheid heeft je innerlijke kind ook kracht, levendigheid, verwondering.",
        reflectie: "Wanneer voel jij speelsheid, fantasie, creativiteit, ongeremdheid? Wat laat dat vrije kind in jou zien?"
      },
      {
        vraag: "Wat houdt jou tegen om dat vrije deel meer ruimte te geven?",
        uitleg: "Soms zijn we bang om ‘te veel’ te zijn, of schaamt het vrije deel zich voor zijn verlangen.",
        reflectie: "Wat komt er in jou op als je je vrije kind zichtbaar laat zijn?"
      },
      {
        vraag: "Hoe kun jij nu als volwassene voor je kind-deel zorgen?",
        uitleg: "Je hoeft niet terug naar vroeger. Je mag <em>nu</em> iets geven wat toen ontbrak: bescherming, steun, nabijheid.",
        reflectie: "Wat heeft je innerlijk kind vandaag van jou nodig – iets kleins, iets echts, iets haalbaars?"
      },
      {
        vraag: "Wat verandert er als je leeft mét je kinddelen in plaats van ertegen?",
        uitleg: "Je hoeft niet over je verleden heen. Je mag ermee leren samenleven – in mildheid, in contact.",
        reflectie: "Wat gebeurt er in jou als je bedenkt: “Ik neem mijn kinddelen mee in mijn volwassen leven, met zorg en aandacht”?"
      }
    ];

   // Array om de laatste drie getrokken indexen te onthouden
  const laatsteIndices = [];

  function toonKaart() {
    let index;

    do {
      index = Math.floor(Math.random() * kaarten.length);
    } while (laatsteIndices.includes(index) && kaarten.length > laatsteIndices.length);

    // Voeg de nieuwe index toe aan de lijst en houd deze maximaal 3 lang
    laatsteIndices.push(index);
    if (laatsteIndices.length > 3) {
      laatsteIndices.shift(); // verwijder oudste index
    }

    const kaart = kaarten[index];
    document.getElementById('kaart').innerText = kaart;
  }
</script>
</body>
</html>
