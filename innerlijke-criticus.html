<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Innerlijke Criticus – Milder met jezelf</title>
  <link rel="stylesheet" href="stijl.css" />
</head>
<body>

  <!-- Random reflectiekaarten -->
  <button class="button" onclick="toonKaart()">Trek een reflectiekaart</button>
  <section class="card" id="kaart">
    <p>Klik op de knop om een reflectiekaart te trekken.</p>
  </section>

  <script>
    const reflectiekaarten = [
      {
        vraag: "Hoe klinkt je innerlijke criticus?",
        uitleg: "Probeer eens op te merken wat je innerlijke stem zegt als je iets fout doet, als je twijfelt of als je je ongemakkelijk voelt. Welke zinnen hoor je? Wat is de toon? Lijkt het op iemand uit je verleden?",
        reflectie: "Noteer 1-3 uitspraken die je criticus vaak herhaalt. Hoe voelt het om ze op te schrijven?"
      },
      {
        vraag: "Wanneer is dit deel in jou ontstaan?",
        uitleg: "Iedereen ontwikkelt een innerlijke criticus in reactie op iets: afwijzing, prestatie, schaamte, onveiligheid. Vaak is het een oude strategie om geaccepteerd, veilig of gewaardeerd te blijven.",
        reflectie: "Welke omstandigheden hebben jouw criticus mogelijk gevormd? Wat probeerde je toen te voorkomen?"
      },
      {
        vraag: "Wat probeert je criticus te beschermen?",
        uitleg: "Achter de strenge toon ligt vaak een bezorgd deel dat wil voorkomen dat je pijn lijdt. Misschien wil het je behoeden voor mislukking, afwijzing, verlies van controle, of falen.",
        reflectie: "Wat denkt dit deel dat er misgaat als het zich niet uitspreekt?"
      },
      {
        vraag: "Hoe voel je je als je criticus actief is?",
        uitleg: "Soms merk je je criticus niet in woorden, maar in een stemming: gespannen, ingehouden, onzeker, uitgeput. Het lichaam draagt vaak de eerste signalen.",
        reflectie: "Hoe voel je je lijf als je criticus de overhand neemt? Welke houding of ademhaling hoort erbij?"
      },
      {
        vraag: "Hoe reageer jij op dit deel?",
        uitleg: "Sommige mensen gaan harder hun best doen. Anderen schieten in verzet, worden cynisch of trekken zich terug. Je reactie op je criticus vertelt iets over je oude overlevingsstijl.",
        reflectie: "Wat is jouw gewoonte als de criticus opkomt? Wat helpt jou dan meestal wel of juist niet?"
      },
      {
        vraag: "Welke vormen neemt jouw criticus aan?",
        uitleg: "De criticus heeft vele gedaanten: een perfectionist, een harde ouder, een beschamer, een innerlijke leraar, een politieagent. Soms zijn het er meerdere die elkaar afwisselen.",
        reflectie: "Kun je 1 tot 3 herkenbare ‘types’ in jouw criticus benoemen? Wat zeggen ze? Hoe klinken ze?"
      },
      {
        vraag: "Wat zou je criticus zeggen over deze oefening?",
        uitleg: "Stel je voor dat je criticus meekijkt terwijl jij met deze kaartenset werkt. Wat vindt hij of zij hiervan? Soms laat dit meteen de kern zien van waar je tegenaan loopt.",
        reflectie: "Noteer of spreek uit wat je criticus hierover zegt. Kun je ook iets daaronder voelen of horen?"
      },
      {
        vraag: "Wat gebeurt er als je dit deel erkent als beschermdeel?",
        uitleg: "In plaats van de criticus weg te duwen of te bevechten, kun je proberen hem als ‘deel’ te zien dat ooit iets goeds probeerde. Wat gebeurt er als je met wat nieuwsgierigheid luistert?",
        reflectie: "Welke emoties of beelden komen op als je je criticus ziet als iemand die je probeert te helpen?"
      },
      {
        vraag: "Hoe kun je je grens aangeven aan je innerlijke criticus?",
        uitleg: "Erkenning betekent niet dat dit deel altijd maar mag doordenderen. Je mag begrenzen: “Dankjewel, maar ik kies nu iets anders.”",
        reflectie: "Welke innerlijke zin zou je willen oefenen om je criticus vriendelijk maar duidelijk toe te spreken?"
      },
      {
        vraag: "Wie of wat wil je óók horen in jezelf?",
        uitleg: "Ruimte maken voor andere innerlijke stemmen is geen strijd, maar een herverdeling van aandacht. Misschien wil een compassievol deel in jou ook iets zeggen. Of een speels deel. Of een verlangen.",
        reflectie: "Als jij je criticus even op afstand zet, wat wordt dan hoorbaar in jou?"
      }
    ];

   function toonKaart() {
      const kaart = reflectiekaarten[Math.floor(Math.random() * reflectiekaarten.length)];
      const kaartHTML = `
        <h3>${kaart.vraag}</h3>
        <p>${kaart.uitleg}</p>
        <p><em class="reflectie">Reflectievraag:</em> ${kaart.reflectie}</p>
      `;
      document.getElementById('kaart').innerHTML = kaartHTML;
    }
  </script>
</body>
</html>
