<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zelfcompassie – Milder met jezelf</title>
  <link rel="stylesheet" href="stijl.css" />
</head>
<body>

  <!-- Random reflectiekaarten -->
  <button class="button" onclick="toonKaart()">Trek een reflectiekaart</button>
  <section class="card" id="kaart">
    <p>Klik op de knop om een reflectiekaart te trekken.</p>
  </section>

  <script>
    const reflectiekaarten = [
      {
        vraag: "Wat gebeurt er als je toegeeft: dit is pijnlijk, verdrietig, moeilijk?",
        uitleg: "Zelfcompassie begint bij eerlijk erkennen dat iets pijn doet.",
        reflectie: "Kun je vandaag één moment noemen waarop je even stilstond en voelde: dit is zwaar?"
      },
      {
        vraag: "Hoe zou je een vriend(in) behandelen in jouw situatie?",
        uitleg: "Zelfcompassie is jezelf behandelen zoals je een goede vriend(in) zou behandelen.",
        reflectie: "Wat zou je tegen een dierbare zeggen als die in jouw schoenen stond? Kun je dat nu tegen jezelf proberen te zeggen – al is het fluisterend?"
      },
      {
        vraag: "Wat als je pijn deel is van het mens-zijn?",
        uitleg: "Lijden hoort bij het leven. Jij bent niet gebroken. Je bent mens.",
        reflectie: "Helpt het je als je bedenkt dat anderen ook worstelen met dit soort gevoelens?"
      },
      {
        vraag: "Mag je van jezelf steun ontvangen?",
        uitleg: "Sommige mensen mogen er wel voor anderen zijn, maar niet voor zichzelf. Dan voelt mildheid als een luxe.",
        reflectie: "Stel je voor dat je een hand op je hart legt. Mag je dat ontvangen van jezelf – als kleine vorm van steun?"
      },
      {
        vraag: "Welke overtuiging houdt je tegen om vriendelijk te zijn voor jezelf?",
        uitleg: "Veel mensen denken: “Als ik te lief ben voor mezelf, word ik lui of slap.” Maar onderzoek laat iets anders zien: zelfcompassie maakt je sterker.",
        reflectie: "Welke overtuiging leeft er in jou? En is die nog waar vandaag?"
      },
      {
        vraag: "Hoe voelt het in je lichaam als je jezelf ruimte geeft?",
        uitleg: "Zelfcompassie zit niet alleen in woorden, maar ook in adem, houding, aanraking.",
        reflectie: "Wat gebeurt er in je lichaam als je een moment niet hoeft te fixen, maar gewoon aanwezig mag zijn?"
      },
      {
        vraag: "Wat gebeurt er als je niet hoeft te schamen?",
        uitleg: "Schaamte duwt ons weg van onszelf. Compassie nodigt uit tot terugkeer.",
        reflectie: "Is er iets waarvoor je je schaamt? Wat gebeurt er als je jezelf hier niet in veroordeelt, maar met begrip benadert?"
      },
      {
        vraag: "Wat heeft het deel in jou dat lijdt nodig om zich gedragen te voelen?",
        uitleg: "Niet alle pijn kan opgelost worden. Maar je kunt jezelf wel dragen.",
        reflectie: "Stel je voor dat je iets troostends zegt of doet voor het deel in jou dat zich alleen of afgewezen voelt. Wat gebeurt er dan?"
      },
      {
        vraag: "Welke dagelijkse herinnering kan je helpen vriendelijker te zijn?",
        uitleg: "Zelfcompassie is een oefening. Je mag steeds opnieuw beginnen.",
        reflectie: "Wat zou jou vandaag kunnen herinneren aan mildheid? Een zin, een gebaar, een symbool?"
      },
      {
        vraag: "Wat verandert er als je jezelf nu al genoeg vindt?",
        uitleg: "Zelfcompassie betekent niet dat je stopt met groeien. Het betekent dat je erkent dat je nu al waardig bent.",
        reflectie: "Wat zou er anders voelen als je niet eerst hoeft te verbeteren, maar jezelf gewoon mag ontmoeten zoals je bent?"
      }
    ];

    const laatsteIndices = [];

    function toonKaart() {
      const beschikbareIndices = reflectiekaarten
        .map((_, i) => i)
        .filter(i => !laatsteIndices.includes(i));

      if (beschikbareIndices.length === 0) {
        laatsteIndices.length = 0;
        beschikbareIndices.push(...reflectiekaarten.map((_, i) => i));
      }

      const index = beschikbareIndices[Math.floor(Math.random() * beschikbareIndices.length)];

      laatsteIndices.push(index);
      if (laatsteIndices.length > 3) {
        laatsteIndices.shift();
      }

      const kaart = reflectiekaarten[index];
      document.getElementById('kaart').innerHTML = `
        <h3>${kaart.vraag}</h3>
        <p>${kaart.uitleg}</p>
        <p>${kaart.reflectie}</p>
      `;
    }
  </script>

</body>
</html>
